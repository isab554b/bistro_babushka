<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Bistro Babushka</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        /* max-width: 1200px; */
        margin: 0 auto;
        background-color: #402e24;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      #forside {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        width: 100%;
        height: 100vh;
        background-image: url(splash.jpg);
        background-size: cover;
        background-position: 20% 10%;
        filter: opacity(85%);
      }

      #liste {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin: 2.5em;
      }

      header nav {
        display: flex;
        justify-content: space-evenly;
        gap: 1.2em;
        margin: 2em;
        overflow-x: auto;
      }

      h1 {
        grid-column: 1/3;
        grid-row: 8/10;
        margin-left: 0.5em;
        font-family: "Playfair Display", serif;
        color: white;
        font-size: 4.8em;
        font-weight: 400;
      }

      header h2 {
        display: flex;
        justify-content: center;
        font-family: "Montserrat", sans-serif;
        font-size: 3.5em;
        color: #a67c49;
      }

      h2,
      p {
        font-family: "Montserrat", sans-serif;
        color: white;
      }

      /* #popup h2, p {
        font-family: "Montserrat", sans-serif;
        color: white;
      } */

      #forside button {
        grid-column: 2/3;
        grid-row: 9/10;
        cursor: pointer;
        border: 2px solid white;
        background-color: transparent;
        height: 50px;
        width: 200px;
        color: white;
        font-family: "Montserrat", sans-serif;
        font-size: 1.5em;
        margin-bottom: 2em;
      }

      a {
        text-decoration: none;
        color: white;
      }

      a:hover {
        color: black;
      }

      nav button {
        grid-column: 2/3;
        grid-row: 9/10;
        cursor: pointer;
        border: 2px solid #a67c49;
        background-color: transparent;
        height: 50px;
        width: 200px;
        color: #a67c49;
        display: inline-block;
        font-size: 16px;
        font-family: "Montserrat", sans-serif;
        margin: 5px;
      }

      #forside button:hover {
        background-color: white;
        border: 1px solid black;
      }

      nav button:hover {
        background-color: #a67c49;
        color: black;
      }

      button.valgt {
        background-color: #a67c49;
        color: black;
      }

      #popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        overflow: scroll;
      }

      #popup article {
        width: 65vw;
        display: flex;
        flex-direction: column;
        margin: 4rem auto;
        border-radius: 25px;
        padding: 12px;
        background-color: #402e24;
      }

      #luk {
        position: fixed;
        padding: 1em;
        font-size: 1.7em;
        font-weight: bolder;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <section id="forside">
        <h1>BISTRO BABHUSKA</h1>

        <button><a href="#liste">MENU</a></button>
      </section>

      <h2>Menu</h2>

      <nav>
        <button data-kategori="alle" class="valgt">Menu</button>
        <button data-kategori="forretter">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
        <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="desserter">Desserter</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav>
    </header>
    <section id="liste"></section>

    <template>
      <article id="mad">
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <p class="kortbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <section id="popup">
      <div id="luk">X</div>
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <p class="oprindelsesregion"></p>
        <p class="langbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </section>

    <script>
      const header = document.querySelector("header h2");

      const myHeaders = {
        "x-apikey": "600ec2fb1346a1524ff12de4",
      };
      document.addEventListener("DOMContentLoaded", start);
      let retter;
      let filter = "alle";

      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );

        loadJSON();
      }

      function filtrerRetter() {
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");

        visRetter();
        const header = document.querySelector("header h2");
        header.textContent = this.textContent;
      }

      async function loadJSON() {
        const JSONData = await fetch(
          "https://babushka-dd8a.restdb.io/rest/menu",
          {
            headers: myHeaders,
          }
        );
        retter = await JSONData.json();
        console.log("Retter", retter);
        visRetter();
      }

      function visRetter() {
        const dest = document.querySelector("#liste");
        const skabelon = document.querySelector("template").content;
        dest.textContent = "";
        retter.forEach((mad) => {
          console.log("Kategori", mad.kategori);

          if (filter == mad.kategori || filter == "alle") {
            const klon = skabelon.cloneNode(true);
            klon.querySelector(".navn").textContent = mad.navn;
            const md = "-md.jpg";
            klon.querySelector("img").src = "billeder/" + mad.billednavn + md;
            klon.querySelector(".kortbeskrivelse").textContent =
              mad.kortbeskrivelse;
            klon.querySelector(".pris").textContent = `Pris: ${mad.pris},-`;
            klon
              .querySelector("#mad")
              .addEventListener("click", () => visDetaljer(mad));
            dest.appendChild(klon);
          }
        });
      }
      function visDetaljer(mad) {
        console.log(mad);
        popup.style.display = "block";
        popup.querySelector(".navn").textContent = mad.navn;
        const md = "-md.jpg";
        popup.querySelector("img").src = "billeder/" + mad.billednavn + md;
        popup.querySelector(
          ".oprindelsesregion"
        ).textContent = `Oprindelsesregion: ${mad.oprindelsesregion}`;
        popup.querySelector(".langbeskrivelse").textContent =
          mad.langbeskrivelse;
        popup.querySelector(".pris").textContent = `Pris: ${mad.pris},-`;
      }

      document
        .querySelector("#luk")
        .addEventListener("click", () => (popup.style.display = "none"));
    </script>
  </body>
</html>
